<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>OneLink · Splash Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon (اختياري) -->
  <link rel="icon" type="image/png" href="logo/onelink-icon.png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #020617 0, #000000 55%, #000000 100%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* إطار يشبه شاشة الجوال */
    .app-frame {
      width: 100%;
      max-width: 420px;        /* عرض يشبه الجوال */
      aspect-ratio: 9 / 16;    /* نسبة شاشة جوال تقريبية */
      border-radius: 32px;
      padding: 26px 22px;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000000 100%);
      box-shadow:
        0 40px 80px rgba(0, 0, 0, 0.95),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* تدرّج خفيف في الأعلى */
    .top-glow {
      position: absolute;
      inset: -80px -40px auto;
      background: radial-gradient(circle at top, rgba(16, 185, 129, 0.6), transparent 60%);
      opacity: 0.55;
      pointer-events: none;
    }

    .splash-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      text-align: center;
    }

    .logo-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .logo-circle {
      width: 96px;
      height: 96px;
      border-radius: 999px;
      background:
        radial-gradient(circle at 30% 15%, #ffffff, #bbf7d0, #166534);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 20px 50px rgba(22, 163, 74, 0.75),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      animation: floatLogo 3.2s ease-in-out infinite;
    }

    .logo-circle img {
      width: 70px;
      height: 70px;
      border-radius: 22px;
      object-fit: contain;
    }

    .brand-text-main {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .brand-text-sub {
      font-size: 0.82rem;
      color: #9ca3af;
    }

    .divider {
      width: 70%;
      max-width: 260px;
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(148, 163, 184, 0.6),
        transparent
      );
      margin: 2px auto 0;
      opacity: 0.7;
    }

    .tagline {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 4px;
      line-height: 1.6;
    }

    .tagline span {
      color: #22c55e;
      font-weight: 600;
    }

    /* مؤشر التحميل + الزر في الأسفل */
    .bottom-meta {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding-bottom: 4px;
    }

    .loader-dots {
      display: flex;
      gap: 6px;
      align-items: center;
      justify-content: center;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.45);
      animation: pulseDot 1.4s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.18s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.34s;
    }

    .regions {
      font-size: 0.72rem;
      color: #6b7280;
    }

    .regions span {
      color: #9ca3af;
    }

    .build-tag {
      font-size: 0.7rem;
      color: #4b5563;
    }

    /* زر "ابدأ الآن" كخيار يدوي */
    .primary-btn {
      margin-top: 4px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 16px;
      font-size: 0.8rem;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(34, 197, 94, 0.7);
    }

    /* تأثيرات الحركة */
    @keyframes floatLogo {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes pulseDot {
      0%, 100% {
        transform: scale(0.85);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* للعرض على الشاشات الصغيرة جداً (بدون إطار جوال) */
    @media (max-width: 480px) {
      .app-frame {
        border-radius: 0;
        max-width: 100%;
        aspect-ratio: auto;
        height: 100vh;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <div class="app-frame">
    <div class="top-glow"></div>

    <div class="splash-content">
      <div class="logo-wrap">
        <div class="logo-circle">
          <!-- عدّل مسار الشعار لو مختلف عندك -->
          <img src="logo/onelink-icon.png" alt="OneLink Logo" />
        </div>
        <div>
          <div class="brand-text-main">ONELINK</div>
          <div class="brand-text-sub">Unified Government Links Hub</div>
        </div>
      </div>

      <div>
        <div class="divider"></div>
        <p class="tagline">
          <span>Global Services</span> · One Place ·
          منصة موحّدة لتنظيم روابط الخدمات الحكومية الرسمية.
        </p>
      </div>
    </div>

    <div class="bottom-meta">
      <div class="loader-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="regions">
        المناطق الحالية: <span>السعودية · مصر · الصين</span>
      </div>
      <div class="build-tag">
        OneLink Mobile · Concept UI · v0.1 · Safar Al-Ghamdi
      </div>

      <!-- زر يدوي في حال الجافاسكربت مقفّل أو حاب تنتقل مباشرة -->
      <a class="primary-btn" href="app-home-global.html">ابدأ الآن</a>
    </div>
  </div>

  
</body>
</html>
