<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneLink · All Government Services</title>

  <link rel="stylesheet" href="css/style.css" />

  
</head>

<body>
  <div class="page-wrap">
    <div class="back-row">
      <a href="index-en.html" class="back-link">Back to main portal ←</a>
    </div>

    <h1>All Government Services</h1>
    <p class="subtitle">
      Trusted official platforms — arranged clearly for fast access.
    </p>

    <div class="services-grid">

      <!-- مثال: أول خدمة -->
      <a href="https://ehkaam.sa" target="_blank" rel="noopener noreferrer" class="service-card">
        <div class="service-logo-ring">
          <img src="assets/services/service-01.png" alt="Ehkaam" />
        </div>
        <div class="service-name">Ehkaam</div>
        <button class="service-btn">Open</button>
      </a>

      <!-- مثال: خدمة ثانية -->
      <a href="https://www.etimad.sa" target="_blank" rel="noopener noreferrer" class="service-card">
        <div class="service-logo-ring">
          <img src="assets/services/service-02.png" alt="Etimad" />
        </div>
        <div class="service-name">Etimad</div>
        <button class="service-btn">Open</button>
      </a>

      <!-- مثال: خدمة ثالثة -->
      <a href="https://balady.gov.sa" target="_blank" rel="noopener noreferrer" class="service-card">
        <div class="service-logo-ring">
          <img src="assets/services/service-03.png" alt="Balady" />
        </div>
        <div class="service-name">Balady</div>
        <button class="service-btn">Open</button>
      </a>

      <!-- ... كرّر نفس البلوك لكل شعار عندك ... -->
      <!-- انسخ <a class="service-card">...</a> وعدّل: href + src + الاسم -->
      <!-- تقدر تكمّل إلى 52 خدمة عادي، الجريد بيلف تلقائي -->

    </div>
  </div>
</body>
</html>
