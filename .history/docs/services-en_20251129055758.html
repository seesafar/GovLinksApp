<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneLink · All Government Services</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      background: #020617;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    .page-wrap {
      max-width: 1500px;
      margin: 40px auto;
      padding: 20px 24px;
    }

    /* Back button row */
    .back-row {
      margin-bottom: 30px;
      text-align: center;
    }

    /* Dark back button with white text */
    .back-link {
      display: inline-block;
      padding: 10px 22px;
      background: #1e293b;
      color: #ffffff;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.95rem;
      border: 1px solid rgba(148, 163, 184, 0.6);
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s, border-color 0.2s;
    }
    .back-link:hover {
      background: #0f172a;
      border-color: rgba(226, 232, 240, 0.9);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.9);
      transform: translateY(-1px);
    }

    /* Title */
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #ffffff;
      text-align: center;
    }

    .subtitle {
      font-size: 16px;
      color: #9ca3af;
      margin-bottom: 40px;
      text-align: center;
    }

    /* ===== Grid: 8 icons per row ===== */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 22px;
      justify-items: center;
      align-items: stretch;
    }

    /* Cards */
    .service-card {
      background: #0f172a;
      border-radius: 22px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      padding: 22px 18px 20px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
      width: 170px;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 22px 55px rgba(15, 23, 42, 1);
      border-color: rgba(45, 212, 191, 0.75);
    }

    /* Logo circle */
    .service-logo-ring {
      width: 86px;
      height: 86px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, rgba(45, 212, 191, 0.85), #020617 65%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      box-shadow: 0 0 35px rgba(34, 197, 94, 0.55);
    }

    .service-logo-ring img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      background: #020617;
      border: 3px solid rgba(15, 23, 42, 0.95);
    }

    .service-name {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 14px;
      color: #e5e7eb;
    }

    .service-btn {
      margin-top: auto;
      padding: 8px 28px;
      border-radius: 999px;
      border: none;
      background: #0f766e;
      color: #e5e7eb;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s, transform 0.15s;
    }

    .service-btn:hover {
      background: #059669;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.75);
      transform: translateY(-1px);
    }

    /* ===== Responsive breakpoints ===== */
    @media (max-width: 1500px) {
      .services-grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    @media (max-width: 1200px) {
      .services-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 1000px) {
      .services-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 800px) {
      .services-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 620px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 420px) {
      .services-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
