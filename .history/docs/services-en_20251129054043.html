  body {

  .page-wrap {

    margin: 40px auto;
    padding: 20px;

  .back-row {
    margin-bottom: 30px;
    text-align: center;
  }

  .back-link {
    padding: 10px 18px;
    background: #0f766e;
    color: #fff;
    border-radius: 999px;
    text-decoration: none;
    font-size: 0.95rem;
    transition: 0.2s;
    display: inline-block;
  }
  .back-link:hover {

  }

  h1 {
    font-size: 32px;
    margin-bottom: 10px;
    color: #fff;
    text-align: center;
  }
