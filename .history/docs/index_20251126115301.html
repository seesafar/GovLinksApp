<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GovLinksApp OneLink – الخدمات الحكومية الموحدة</title>

  <link rel="stylesheet" href="../core/style.css" />

  <style>
    body {
      background: #042026;
      color: #e5e7eb;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .lang-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .lang-buttons button {
      padding: 6px 14px;
      background: #083b44;
      color: #ffffff;
      border: 1px solid #0a4e5a;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .lang-buttons button.active {
      background: #0fa4af;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="lang-buttons">
    <button id="btn-ar" class="active" onclick="setLang('ar')">العربية</button>
    <button id="btn-en" onclick="setLang('en')">English</button>
  </div>

  <header class="header">
    <img src="../assets/icons/sa-logo.png" class="brand-logo" alt="Logo" />
    <h1 id="title">رابط الخدمات الحكومية الموحد</h1>
    <p id="subtitle">كل الروابط الحكومية الرسمية في مكان واحد — تجربة حديثة وسريعة وآمنة.</p>
  </header>

  <section class="services-grid">

    <a class="service-card" href="https://absher.sa">
      <img src="../assets/icons/absher.png" />
      <span id="absher-title">أبشر</span>
    </a>

    <a class="service-card" href="https://tawakkalna.sdaia.gov.sa">
      <img src="../assets/icons/tawakkalna.png" />
      <span id="tawak-title">توكلنا</span>
    </a>

    <a class="service-card" href="https://najiz.sa">
      <img src="../assets/icons/najiz.png" />
      <span id="najiz-title">ناجز</span>
    </a>

    <a class="service-card" href="https://sso.sdl.edu.sa">
      <img src="../assets/icons/sdad.png" />
      <span id="sdad-title">سداد</span>
    </a>

    <a class="service-card" href="https://mci.gov.sa">
      <img src="../assets/icons/mci.png" />
      <span id="mci-title">وزارة التجارة</span>
    </a>

  </section>

  <footer class="footer">
    <p>🔗S © 2025 Private ownership of Developer Safar Al-Ghamdi — All rights reserved.</p>
  </footer>

  <script>
    function setLang(lang) {
      const ar = {
        title: "رابط الخدمات الحكومية الموحد",
        subtitle: "كل الروابط الحكومية الرسمية في مكان واحد — تجربة حديثة وسريعة وآمنة.",
        absher: "أبشر",
        tawak: "توكلنا",
        najiz: "ناجز",
        sdad: "سداد",
        mci: "وزارة التجارة"
      };

      const en = {
        title: "Unified Government Services Hub",
        subtitle: "All official service links in one elegant, fast, and secure place.",
        absher: "Absher",
        tawak: "Tawakkalna",
        najiz: "Najiz",
        sdad: "SADAD",
        mci: "Ministry of Commerce"
      };

      const t = lang === "ar" ? ar : en;

      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

      document.getElementById("title").textContent = t.title;
      document.getElementById("subtitle").textContent = t.subtitle;

      document.getElementById("absher-title").textContent = t.absher;
      document.getElementById("tawak-title").textContent = t.tawak;
      document.getElementById("najiz-title").textContent = t.najiz;
      document.getElementById("sdad-title").textContent = t.sdad;
      document.getElementById("mci-title").textContent = t.mci;

      document.getElementById("btn-ar").classList.remove("active");
      document.getElementById("btn-en").classList.remove("active");
      document.getElementById(lang === "ar" ? "btn-ar" : "btn-en").classList.add("active");
    }
  </script>

</body>
</html>
